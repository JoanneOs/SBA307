<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main container to center the forms side-by-side -->
  <div class="container">
    
    <!-- Login Form on the Left -->
    <div class="form-container login-form" id="login-form">
      <h2>Login</h2>

      <form action="#" method="POST">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="submit" class="login-btn">Login</button>

        <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Register here</a></p>
      </form>
    </div>

    <!-- Registration Form on the Right -->
    <div class="form-container register-form" id="register-form" style="display: none;">
      <h2>Register</h2>

      <form action="#" method="POST">
        
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email-register">Email:</label>
        <input type="email" id="email-register" name="email" required>

        <label for="password-register">Password:</label>
        <input type="password" id="password-register" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="phone">Phone Number (optional):</label>
        <input type="text" id="phone" name="phone">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <button type="submit" class="register-btn">Register</button>

        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    function toggleForms(formType) {
      if (formType === 'register') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
      }
    }
  </script>

</body>
</html>
