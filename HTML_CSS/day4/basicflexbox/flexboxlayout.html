<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout - 3 Boxes on Top and Bottom</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;  /* Items are placed in a row and wrap to the next line */
            gap: 10px;            /* Space between boxes */
        }

        .box {
            width: 32%;           /* Each box takes up about 1/3 of the row */
            height: 100px;        /* Fixed height */
            text-align: center;   /* Center the text */
            color: white;         /* White text color */
            font-size: 20px;      /* Text size */
        }

        #box1 { background-color: red; }
        #box2 { background-color: blue; }
        #box3 { background-color: green; }
        #box4 { background-color: orange; }
        #box5 { background-color: purple; }
        #box6 { background-color: yellow; }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
        <div class="box" id="box5">Box 5</div>
        <div class="box" id="box6">Box 6</div>
    </div>

</body>
</html>
