<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Example</title>
    <style>
        /* Base styles for mobile-first design (default) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .content {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Media Query for small tablets or larger mobile devices */
        @media only screen and (min-width: 600px) {
            .image-gallery {
                flex-direction: row;
            }
            .image-gallery img {
                width: 48%;  /* Use percentage instead of fixed pixels */
            }
        }

        /* Media Query for larger tablets and laptops */
        @media only screen and (min-width: 768px) {
            header {
                padding: 15px;
            }
            .content {
                padding: 20px;
            }
            .image-gallery img {
                width: 32%;  /* Adjust image size */
            }
        }

        /* Media Query for desktops */
        @media only screen and (min-width: 1024px) {
            .content {
                max-width: 900px;
                margin: auto;
            }
            .image-gallery img {
                width: 30%;  /* Even smaller width on large screens */
            }
        }

        /* Print-specific styles */
        @media print {
            body {
                font-size: 14pt;
                color: black;
                background-color: white;
            }
            header, footer {
                display: none;  /* Hide header and footer for printing */
            }
            .content {
                width: 100%;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Web Design Example</h1>
    </header>
    <main>
        <section class="content">
            <h2>Welcome to my website</h2>
            <p>This is a responsive design using media queries.</p>
        </section>
