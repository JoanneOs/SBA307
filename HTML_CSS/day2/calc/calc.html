<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator Table -->
    <table>
        <!-- Display area for the calculator (shows numbers or result) -->
        <tr>
            <td colspan="4" id="display">0</td>
        </tr>
        <!-- First row of buttons -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <!-- Second row of buttons -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <!-- Third row of buttons -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <!-- Fourth row of buttons -->
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
