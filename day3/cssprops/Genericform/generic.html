<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Close Button -->
        <button class="close-btn" onclick="closeForm()">X</button>
        
        <!-- Form Title -->
        <h2>Get in Touch</h2>

        <!-- Form Start -->
        <form action="#" method="POST" class="contact-form">
            <!-- Name Input -->
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <!-- Email Input -->
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <!-- Dropdown Menu -->
            <label for="topic">About a New Topic</label>
            <select id="topic" name="topic">
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="other">Other</option>
            </select>
            
            <!-- Text Area for Message -->
            <label for="message">How can I help?</label>
            <textarea id="message" name="message" rows="4" required placeholder="Tell us how we can help you"></textarea>
            
            <!-- Submit Button -->
            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </div>

    <script>
        // Function to Close Form (optional JS)
        function closeForm() {
            document.querySelector('.form-container').style.display = 'none';
        }
    </script>

</body>
</html>
